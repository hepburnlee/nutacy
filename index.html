<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合唱團練唱出席統計</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root {
            --misty-ocean: #5d6e7d;
            --soft-denim: #7797b2;
            --blush-rose: #db888b;
            --silver-green: #a5aca5;
            --pale-pink: #cfcdc4;
            --light-bg: #f5f5f3;
            --text-color: #3a4046;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }
        
        .card {
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(93, 110, 125, 0.1);
        }
        
        select, button {
            transition: all 0.2s ease;
        }
        
        select:hover, button:hover {
            transform: translateY(-2px);
        }
        
        .primary-gradient {
            background: linear-gradient(135deg, var(--soft-denim) 0%, var(--misty-ocean) 100%);
        }
        
        .secondary-gradient {
            background: linear-gradient(135deg, var(--blush-rose) 0%, var(--misty-ocean) 100%);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 1rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(119, 151, 178, 0.3);
            border-radius: 50%;
            border-top-color: var(--soft-denim);
            animation: spin 1s ease-in-out infinite;
        }
        
        .tab-active {
            color: var(--blush-rose);
            border-bottom: 3px solid var(--blush-rose);
        }
        
        .tab {
            transition: all 0.3s ease;
        }
        
        .tab:hover:not(.tab-active) {
            color: var(--soft-denim);
            border-bottom: 3px solid var(--soft-denim);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        misty: { 50: '#eef0f2', 100: '#dde1e5', 200: '#bbc3cb', 300: '#99a5b1', 400: '#778797', 500: '#5d6e7d', 600: '#4a5864', 700: '#38424b', 800: '#252c32', 900: '#121619' },
                        denim: { 50: '#f0f4f7', 100: '#e1e9ef', 200: '#c3d3df', 300: '#a5bdcf', 400: '#87a7bf', 500: '#7797b2', 600: '#5f798e', 700: '#475b6b', 800: '#303c47', 900: '#181e24' },
                        rose: { 50: '#faf1f1', 100: '#f5e3e3', 200: '#ebc7c8', 300: '#e1abac', 400: '#db888b', 500: '#d16a6d', 600: '#a75457', 700: '#7d3f41', 800: '#542a2b', 900: '#2a1516' },
                        silver: { 50: '#f4f5f4', 100: '#e9ebe9', 200: '#d3d6d3', 300: '#bdc1bd', 400: '#a5aca5', 500: '#8a918a', 600: '#6e746e', 700: '#535753', 800: '#373a37', 900: '#1c1d1c' },
                        pale: { 50: '#f9f9f8', 100: '#f3f3f1', 200: '#e7e6e3', 300: '#dbdad5', 400: '#cfcdc4', 500: '#b8b5aa', 600: '#939088', 700: '#6e6c66', 800: '#494844', 900: '#242422' }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p class="text-misty-600">正在從 Google Sheet 載入資料...</p>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-denim-600">合唱團練唱出席統計系統</h1>
            <p class="text-center text-misty-500 mt-2">追蹤並分析練唱出席情況</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8 border border-pale-200">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-denim-600 mb-4 md:mb-0">選擇練唱日期</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <select id="dateSelect" class="px-4 py-2 border border-pale-300 rounded-md focus:outline-none focus:ring-2 focus:ring-denim-400 bg-white text-misty-700">
                        <option value="" disabled selected>載入資料中...</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 頁籤導航 -->
        <div class="mb-6 border-b border-pale-200">
            <nav class="flex space-x-8">
                <button class="tab tab-active py-4 px-1 font-medium text-lg" data-tab="dashboard">儀表板</button>
                <button class="tab py-4 px-1 font-medium text-lg" data-tab="attendance">出席詳情</button>
                <button class="tab py-4 px-1 font-medium text-lg" data-tab="leave">請假記錄</button>
            </nav>
        </div>

        <!-- 儀表板頁面 -->
        <div id="dashboard" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6 card border-l-4 border-denim-400"><h3 class="text-misty-500 text-sm font-medium mb-2">練唱日期</h3><p id="practiceDate" class="text-2xl font-bold text-misty-700">--</p></div>
                <div class="bg-white rounded-lg shadow-md p-6 card border-l-4 border-denim-500"><h3 class="text-misty-500 text-sm font-medium mb-2">出席/應出席人數</h3><p id="attendanceCount" class="text-2xl font-bold text-misty-700">--/--</p></div>
                <div class="bg-white rounded-lg shadow-md p-6 card border-l-4 border-rose-400"><h3 class="text-misty-500 text-sm font-medium mb-2">出席率</h3><p id="attendanceRate" class="text-2xl font-bold text-misty-700">--%</p></div>
                <div class="bg-white rounded-lg shadow-md p-6 card border-l-4 border-silver-400"><h3 class="text-misty-500 text-sm font-medium mb-2">請假人數</h3><p id="leaveCount" class="text-2xl font-bold text-misty-700">--</p></div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6 border border-pale-200"><h3 class="text-xl font-semibold text-denim-600 mb-4">各聲部出席狀況</h3><div class="h-64"><canvas id="voicePartChart"></canvas></div></div>
                <div class="bg-white rounded-lg shadow-md p-6 border border-pale-200"><h3 class="text-xl font-semibold text-denim-600 mb-4">出席率趨勢</h3><div class="h-64"><canvas id="trendChart"></canvas></div></div>
            </div>
        </div>

        <!-- 出席詳情頁面 -->
        <div id="attendance" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8 border border-pale-200">
                <h3 class="text-xl font-semibold text-denim-600 mb-4">詳細出席數據</h3>
                <div class="overflow-x-auto"><table class="min-w-full divide-y divide-pale-200"><thead class="bg-pale-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">聲部</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">總人數</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">出席人數</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">請假人數</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">缺席人數</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">出席率</th></tr></thead><tbody id="detailTableBody" class="bg-white divide-y divide-pale-100"></tbody></table></div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 mb-8 border border-pale-200">
                <h3 class="text-xl font-semibold text-denim-600 mb-4">出席人員名單</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="attendanceList">
                    <div class="p-4 border border-pale-200 rounded-lg bg-pale-50"><h4 class="font-medium text-misty-700 mb-2">女高音</h4><ul id="sopranoList" class="text-sm space-y-1"><li class="italic text-misty-400">選擇日期後顯示數據</li></ul></div>
                    <div class="p-4 border border-pale-200 rounded-lg bg-pale-50"><h4 class="font-medium text-misty-700 mb-2">女低音</h4><ul id="altoList" class="text-sm space-y-1"><li class="italic text-misty-400">選擇日期後顯示數據</li></ul></div>
                    <div class="p-4 border border-pale-200 rounded-lg bg-pale-50"><h4 class="font-medium text-misty-700 mb-2">男高音</h4><ul id="tenorList" class="text-sm space-y-1"><li class="italic text-misty-400">選擇日期後顯示數據</li></ul></div>
                    <div class="p-4 border border-pale-200 rounded-lg bg-pale-50"><h4 class="font-medium text-misty-700 mb-2">男低音</h4><ul id="bassList" class="text-sm space-y-1"><li class="italic text-misty-400">選擇日期後顯示數據</li></ul></div>
                </div>
            </div>
        </div>

        <!-- 請假記錄頁面 -->
        <div id="leave" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8 border border-pale-200">
                <h3 class="text-xl font-semibold text-denim-600 mb-4">請假人員名單</h3>
                <div class="overflow-x-auto"><table class="min-w-full divide-y divide-pale-200"><thead class="bg-pale-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">姓名</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">聲部</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">請假事由</th><th class="px-6 py-3 text-left text-xs font-medium text-misty-600 uppercase tracking-wider">登記時間</th></tr></thead><tbody id="leaveTableBody" class="bg-white divide-y divide-pale-100"><tr><td colspan="4" class="px-6 py-4 text-center italic text-misty-400">選擇日期後顯示數據</td></tr></tbody></table></div>
            </div>
        </div>
    </div>

    <script>
        // ===================================================================================
        // ============================== 設定 & 全域變數 ===============================
        // ===================================================================================

        // !!! 請將此處的 URL 替換為您自己的 Google Apps Script 部署 URL !!!
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwipjE2hgR41O_lVtox9NOvcpDA9sIGFT5jNW7zcKEWJSjhjtCINKegW8nJPWJmICsW/exec';

        // 從後端獲取的數據將儲存在這裡
        let memberData = {};
        let attendanceRecords = {};
        let leaveRecords = {};

        // 聲部中文名稱映射
        const voicePartNames = { soprano: '女高音', alto: '女低音', tenor: '男高音', bass: '男低音' };

        // 圖表實例
        let voicePartChart = null;
        let trendChart = null;

        // ===================================================================================
        // ================================= 程式進入點 ==================================
        // ===================================================================================
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查 URL 是否已設定
            if (APPS_SCRIPT_URL.includes('貼上您')) {
                alert('錯誤：請先在 index.html 檔案中設定您的 Google Apps Script URL！');
                document.getElementById('loading').innerHTML = '<p class="text-rose-600 font-bold">設定錯誤：請在程式碼中填入您的 Apps Script URL。</p>';
                return;
            }

            // 顯示載入動畫並從後端獲取數據
            showLoading();
            fetch(APPS_SCRIPT_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`網路回應錯誤: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 處理從 Google Sheet 獲取的數據
                    processFetchedData(data);
                    
                    // 初始化頁面
                    initializePage();
                    hideLoading();
                })
                .catch(error => {
                    console.error('從 Google Sheet 獲取數據時發生錯誤:', error);
                    hideLoading();
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('loading').innerHTML = `<p class="text-rose-600 font-bold text-center">無法從 Google Sheet 載入資料。<br>請檢查 Apps Script URL 是否正確，以及試算表是否已共享權限。</p>`;
                });
        });

        // ===================================================================================
        // ================================= 資料處理函式 ==================================
        // ===================================================================================
        
        /**
         * 處理從 Apps Script 獲取的原始數據，並轉換成前端需要的格式
         * @param {object} fetchedData - 從 Apps Script API 獲取的數據
         */
        function processFetchedData(fetchedData) {
            // 處理團員資料
            memberData = fetchedData.members.reduce((acc, member) => {
                acc[member.姓名] = {
                    name: member.姓名,
                    part: member.聲部.toLowerCase(), // 將聲部轉為小寫英文以便對應
                    status: member.狀態,
                };
                return acc;
            }, {});

            // 處理出席紀錄
            attendanceRecords = fetchedData.attendance;
            
            // 處理請假紀錄
            leaveRecords = fetchedData.leave;
        }


        // ===================================================================================
        // ================================= 頁面初始化函式 ================================
        // ===================================================================================

        /**
         * 在獲取數據後，初始化整個頁面
         */
        function initializePage() {
            // 填充日期選擇下拉選單
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.innerHTML = '<option value="" disabled selected>請選擇日期</option>'; // 清空並設置預設選項
            
            const availableDates = Object.keys(attendanceRecords).sort((a, b) => new Date(b) - new Date(a));
            
            if(availableDates.length === 0) {
                dateSelect.innerHTML = '<option value="" disabled selected>無有效的出席紀錄</option>';
                return;
            }

            availableDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = formatDate(date);
                dateSelect.appendChild(option);
            });

            // 監聽日期選擇變更事件
            dateSelect.addEventListener('change', function() {
                updateDashboard(this.value);
            });
            
            // 監聽頁籤點擊事件
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
                    this.classList.add('tab-active');
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                    document.getElementById(this.getAttribute('data-tab')).classList.remove('hidden');
                });
            });

            // 初始化圖表
            initializeCharts();
            
            // 預設選取最新的日期來顯示
            if (availableDates.length > 0) {
                dateSelect.value = availableDates[0];
                updateDashboard(availableDates[0]);
            }
        }
        
        /**
         * 初始化所有 Chart.js 圖表
         */
        function initializeCharts() {
            // 1. 聲部出席狀況圖表
            const voicePartCtx = document.getElementById('voicePartChart').getContext('2d');
            voicePartChart = new Chart(voicePartCtx, {
                type: 'bar',
                data: {
                    labels: Object.values(voicePartNames),
                    datasets: [
                        { label: '出席', backgroundColor: 'rgba(119, 151, 178, 0.7)', data: [0, 0, 0, 0] },
                        { label: '請假', backgroundColor: 'rgba(207, 205, 196, 0.7)', data: [0, 0, 0, 0] },
                        { label: '缺席', backgroundColor: 'rgba(219, 136, 139, 0.7)', data: [0, 0, 0, 0] }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true, grid: { display: false } }, y: { stacked: true, beginAtZero: true, grid: { color: 'rgba(119, 151, 178, 0.1)' } } } }
            });

            // 2. 出席率趨勢圖表
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [], // 將由 updateTrendChart 填充
                    datasets: [{
                        label: '整體出席率',
                        borderColor: 'rgba(119, 151, 178, 1)',
                        backgroundColor: 'rgba(119, 151, 178, 0.2)',
                        data: [], // 將由 updateTrendChart 填充
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { max: 100, ticks: { callback: value => value + '%' } } } }
            });
            updateTrendChart();
        }

        // ===================================================================================
        // =============================== 核心功能 & 更新函式 ==============================
        // ===================================================================================
        
        /**
         * 根據選擇的日期，更新整個儀表板的資訊
         * @param {string} date - YYYY-MM-DD 格式的日期
         */
        function updateDashboard(date) {
            const data = processAttendanceData(date);
            if (!data) return;

            // 更新儀表板卡片
            document.getElementById('practiceDate').textContent = formatDate(date);
            let totalPresent = 0, totalMembers = 0, totalLeave = 0;
            Object.values(data).forEach(part => {
                totalPresent += part.present;
                totalMembers += part.total;
                totalLeave += part.leave;
            });
            document.getElementById('attendanceCount').textContent = `${totalPresent}/${totalMembers}`;
            document.getElementById('attendanceRate').textContent = totalMembers > 0 ? `${(totalPresent / totalMembers * 100).toFixed(1)}%` : '0%';
            document.getElementById('leaveCount').textContent = totalLeave;

            // 更新圖表和表格
            updateVoicePartChart(data);
            updateDetailTable(data);
            updateAttendanceList(date);
            updateLeaveList(date);
        }

        /**
         * 處理特定日期的出席數據
         * @param {string} date - 日期
         * @returns {object} 包含各聲部出席、請假、缺席資訊的物件
         */
        function processAttendanceData(date) {
            // 獲取在練團員
            const activeMembersByPart = { soprano: [], alto: [], tenor: [], bass: [] };
            Object.values(memberData).forEach(member => {
                if (member.status === "在練" && activeMembersByPart[member.part]) {
                    activeMembersByPart[member.part].push(member.name);
                }
            });

            const attendees = attendanceRecords[date] || [];
            const leavers = (leaveRecords[date] || []).map(record => record.name);
            
            const result = {};
            Object.keys(voicePartNames).forEach(part => {
                const membersInPart = activeMembersByPart[part] || [];
                const totalInPart = membersInPart.length;
                
                const presentInPart = attendees.filter(name => membersInPart.includes(name)).length;
                
                const leaveInPart = leavers.filter(name => {
                    const memberInfo = memberData[name];
                    return memberInfo && memberInfo.part === part;
                }).length;
                
                const absentInPart = Math.max(0, totalInPart - presentInPart - leaveInPart);
                
                result[part] = { total: totalInPart, present: presentInPart, leave: leaveInPart, absent: absentInPart };
            });
            
            return result;
        }

        function updateVoicePartChart(data) {
            const presentData = [], leaveData = [], absentData = [];
            Object.keys(voicePartNames).forEach(part => {
                presentData.push(data[part].present);
                leaveData.push(data[part].leave);
                absentData.push(data[part].absent);
            });
            voicePartChart.data.datasets[0].data = presentData;
            voicePartChart.data.datasets[1].data = leaveData;
            voicePartChart.data.datasets[2].data = absentData;
            voicePartChart.update();
        }

        function updateTrendChart() {
            const dates = Object.keys(attendanceRecords).sort((a, b) => new Date(a) - new Date(b));
            const rates = dates.map(date => {
                const data = processAttendanceData(date);
                let totalPresent = 0, totalMembers = 0;
                Object.values(data).forEach(part => {
                    totalPresent += part.present;
                    totalMembers += part.total;
                });
                return totalMembers > 0 ? (totalPresent / totalMembers * 100).toFixed(1) : 0;
            });
            
            trendChart.data.labels = dates.map(formatDate);
            trendChart.data.datasets[0].data = rates;
            trendChart.update();
        }
        
        function updateDetailTable(data) {
            const tableBody = document.getElementById('detailTableBody');
            tableBody.innerHTML = '';
            Object.entries(data).forEach(([part, stats]) => {
                const rate = stats.total > 0 ? (stats.present / stats.total * 100).toFixed(1) : 0;
                const row = `
                    <tr class="hover:bg-pale-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">${voicePartNames[part]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${stats.total}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${stats.present}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${stats.leave}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${stats.absent}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-medium ${rate >= 90 ? 'text-denim-600' : rate >= 75 ? 'text-denim-500' : 'text-rose-500'}">${rate}%</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        function updateAttendanceList(date) {
            const attendees = attendanceRecords[date] || [];
            const attendeesByPart = { soprano: [], alto: [], tenor: [], bass: [] };
            
            attendees.forEach(name => {
                const member = Object.values(memberData).find(m => m.name === name);
                if (member && member.status === "在練" && attendeesByPart[member.part]) {
                    attendeesByPart[member.part].push(name);
                }
            });

            Object.keys(voicePartNames).forEach(part => {
                const listElement = document.getElementById(`${part}List`);
                listElement.innerHTML = '';
                const members = attendeesByPart[part];
                if (members.length === 0) {
                    listElement.innerHTML = '<li class="italic text-misty-400">無出席人員</li>';
                } else {
                    members.forEach(name => listElement.innerHTML += `<li>${name}</li>`);
                }
            });
        }
        
        function updateLeaveList(date) {
            const tableBody = document.getElementById('leaveTableBody');
            tableBody.innerHTML = '';
            const leavers = leaveRecords[date] || [];
            
            if (leavers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center italic text-misty-400">無請假人員</td></tr>';
                return;
            }
            
            leavers.forEach(record => {
                const member = Object.values(memberData).find(m => m.name === record.name);
                const partName = member ? voicePartNames[member.part] : '未知';
                const row = `
                    <tr class="hover:bg-pale-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">${record.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${partName}</td>
                        <td class="px-6 py-4">${record.reason}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-misty-500 text-sm">${record.time}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // ===================================================================================
        // ================================== 輔助函式 ===================================
        // ===================================================================================

        function showLoading() { document.getElementById('loading').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('loading').classList.add('hidden'); }
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
        }
    </script>
</body>
